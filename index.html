<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

    <title>weather.io</title>

  </head>

  <body class ="body">
<!-- navigation -->
    <div class="nav">
      <p class="productName">☁︎ weather.io</p>
    </div>
<!-- banner -->
<div class="container">
  
    <div class="hero">

      <p id="hello">What's the weather <br>like right now?</p>

      <br>

      <div class="search">
      <input id="searchInput" type="text" class="search-bar" placeholder="Enter a city name (e.g. Hong Kong...)">
      <button class="rounded-circle"><ion-icon name="search-outline"></ion-icon></button>
      </div>

    </div>

    <div class="card">
      <div class="time"></div>
      <br>
      <div class="weather loading">
        <div class="container2">
          <h2 class="city">Weather in <br>Manhattan</h2>
          <div class="temp">45ºF</div>
        </div>
        <br>
      <div class="flex">
        <div class="description">Cloudy</div>
        <img src="" alt="" class="icon" />
      </div>
        <div class="humidity">Humidity: 30%</div>
        <div class="wind">Wind speed: 6.2km/hr</div>
      </div> 
    </div>

</div>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  </body>
  
</html>
